<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            text-align: center;
            background-color: #fbeae5;
            color: #5a3d31;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d9455f;
        }
        .date, .venue {
            font-weight: bold;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #7a6253;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Invited!</h1>
        <p>We are thrilled to invite you to celebrate the wedding of</p>
        <h2>[Harshal ] & [Simran]</h2>
        <p>on</p>
        <p class="date">[25-05-2025]</p>
        <p>at</p>
        <p class="venue">[Princess Lawn]</p>
        <p>Your presence will make our day even more special!</p>
    </div>
    <footer>
        Created with ❤️ by [Harshal]
    </footer>
</body>
</html>
